<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        (function() {
            // Get the current URL's hash and query parameters
            var hash = window.location.hash;
            var query = window.location.search;

            // Construct the URL for redirection
            var redirectTo = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');

            // Handle redirection with hash
            // Assuming you have a Vue route such as `/reset-password#access_token=...`
            if (hash.includes('access_token')) {
                redirectTo += '/reset-password' + hash;
            } else {
                // Default redirection to the homepage
                redirectTo += '/';
            }

            // Perform the redirection
            window.location.href = redirectTo;
        })();
    </script>
</head>

</html>
